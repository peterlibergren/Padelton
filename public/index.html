<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Padel Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1d283a 0, #020617 55%);
    }

    header {
      text-align: center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Liste med baner */
    .courts-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 16px;
    }

    /* Court-kort */
    .court-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .court-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .court-title {
      font-size: clamp(1rem, 2.1vw, 1.2rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .court-status-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      white-space: nowrap;
    }

    .court-status-tag.error {
      border-color: #f97373;
      color: #fecaca;
    }

    /* ----- SCORE-TABEL (5 kolonner) ----- */

    .score-table {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }

    .score-row {
      display: grid;
      grid-template-columns:
        minmax(0, 3fr)   /* navne */
        minmax(0, 0.9fr) /* sæt 1 */
        minmax(0, 0.9fr) /* sæt 2 */
        minmax(0, 1fr)   /* point */
        minmax(0, 1fr);  /* partier */
      gap: 4px;
      align-items: stretch;
    }

    .score-cell {
      padding: 4px 4px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(30, 64, 175, 0.5);
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 32px;
      box-sizing: border-box;
    }

    /* Navne-kolonnen (venstre) */
    .score-cell.names {
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      background: transparent;
      border: none;
      padding-left: 0;
      text-align: left;   /* <-- venstre-align tekst */
    }

    .team-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 2px;
    }

    /* Rigtig grøn/rød til labels */
    .team-home .team-label {
      color: #22c55e; /* grøn */
    }
    .team-away .team-label {
      color: #ef4444; /* rød */
    }

    .player-names {
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }

    .player-name,
    .player-sub {
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
      line-height: 1.2;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      color: #f9fafb; /* Hvid tekst til navne */
    }

    .player-sub {
      opacity: 0.9;
    }

    /* Sætkolonner (2 og 3) – færdige sæt */
    .score-cell.set {
      font-weight: 600;
      color: #e5e7eb;
    }

    /* Point-kolonne (4) – sort tekst på gul baggrund */
    .score-cell.points {
      background: #facc15; /* gul */
      color: #111827;      /* næsten sort */
      font-weight: 700;
      border-color: #facc15;
    }

    /* Partier-kolonne (5) */
    .score-cell.games {
      font-weight: 700;
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.8);
    }

    .court-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.72rem;
      color: #cbd5f5;
      opacity: 0.85;
      flex-wrap: wrap;
      gap: 4px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      padding-top: 4px;
      margin-top: 2px;
    }

    .court-footer span {
      white-space: nowrap;
    }

    .court-footer span:last-child {
      opacity: 0.8;
    }

    .info-card {
      max-width: 900px;
      margin: 0 auto 24px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>PADELTON</h1>
  </header>

  <main>
    <section class="courts-list" id="courtsList">
      <!-- Banekort indsættes her via JS -->
    </section>

    <div class="info-card">
      Live scoreboard • Opdateres automatisk hvert sekund
    </div>
  </main>

  <script>
    const BASE_URL = "";

    const courts = [
      { id: 1, sponsor: "Bane 1 – BetaPack" },
      { id: 2, sponsor: "Bane 2 – Brdr. Thybo" },
      { id: 3, sponsor: "Bane 3 – Schantz" },
      { id: 4, sponsor: "Bane 4 – 10-4" },
      { id: 5, sponsor: "Bane 5 – Slagteren" },
    ];

    const list = document.getElementById("courtsList");

    // Opret kort DOM for hver bane
    courts.forEach(court => {
      const card = document.createElement("article");
      card.className = "court-card";
      card.id = `court-${court.id}`;

      card.innerHTML = `
        <div class="court-header">
          <div class="court-title">${court.sponsor}</div>
          <span class="court-status-tag" id="status-${court.id}">Opdaterer…</span>
        </div>

        <div class="score-table">
          <!-- Hjemmerække -->
          <div class="score-row team-home">
            <div class="score-cell names">
              <div class="team-label">HJEMME</div>
              <div class="player-names">
                <span class="player-name" id="homeName1-${court.id}">Hjemme 1</span>
                <span class="player-sub" id="homeName2-${court.id}"></span>
              </div>
            </div>
            <div class="score-cell set" id="homeSet1-${court.id}">–</div>
            <div class="score-cell set" id="homeSet2-${court.id}">–</div>
            <div class="score-cell points" id="homePoints-${court.id}">–</div>
            <div class="score-cell games" id="homeGames-${court.id}">–</div>
          </div>

          <!-- Uderække -->
          <div class="score-row team-away">
            <div class="score-cell names">
              <div class="team-label">UDE</div>
              <div class="player-names">
                <span class="player-name" id="awayName1-${court.id}">Ude 1</span>
                <span class="player-sub" id="awayName2-${court.id}"></span>
              </div>
            </div>
            <div class="score-cell set" id="awaySet1-${court.id}">–</div>
            <div class="score-cell set" id="awaySet2-${court.id}">–</div>
            <div class="score-cell points" id="awayPoints-${court.id}">–</div>
            <div class="score-cell games" id="awayGames-${court.id}">–</div>
          </div>
        </div>

        <div class="court-footer">
          <span>Sidst opdateret: <span id="updated-${court.id}">–</span></span>
        </div>
      `;

      list.appendChild(card);
    });

    // Hjælper: lav set-score med evt. tiebreak-notation, fx 6(4)
    function formatSetScore(isHome, setNumber, c) {
      const homeKey = `set${setNumber}Home`;
      const awayKey = `set${setNumber}Away`;
      const loserPtsKey = `set${setNumber}LoserTbPoints`;
      const loserIsHomeKey = `set${setNumber}LoserIsHome`;

      const gHome = c[homeKey];
      const gAway = c[awayKey];

      // hvis vi ikke har begge tal, vis "–"
      if (gHome === undefined || gAway === undefined) {
        return "–";
      }

      const base = isHome ? gHome : gAway;

      const loserTbPoints = c[loserPtsKey];
      const loserIsHome = c[loserIsHomeKey];

      // hvis vi slet ikke får TB-info, bare vis tallet
      if (loserTbPoints === undefined || loserIsHome === undefined) {
        return String(base);
      }

      const thisIsLoser = isHome ? loserIsHome : !loserIsHome;

      // Hvis denne side er taber i tiebreak, vis fx 6(4)
      if (thisIsLoser) {
        return `${base}(${loserTbPoints})`;
      }

      // Vinder-side: bare tallet, fx 7
      return String(base);
    }

    // Hent ALLE baner fra sky-API og opdater UI
    async function updateAllCourts() {
      try {
        const response = await fetch(BASE_URL + "/api/courts", { cache: "no-store" });
        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json(); // array med court-objekter

        data.forEach(c => {
          const id = c.courtId;
          const statusEl     = document.getElementById(`status-${id}`);
          const homeName1El  = document.getElementById(`homeName1-${id}`);
          const homeName2El  = document.getElementById(`homeName2-${id}`);
          const awayName1El  = document.getElementById(`awayName1-${id}`);
          const awayName2El  = document.getElementById(`awayName2-${id}`);

          const homeSet1El   = document.getElementById(`homeSet1-${id}`);
          const homeSet2El   = document.getElementById(`homeSet2-${id}`);
          const awaySet1El   = document.getElementById(`awaySet1-${id}`);
          const awaySet2El   = document.getElementById(`awaySet2-${id}`);

          const homePointsEl = document.getElementById(`homePoints-${id}`);
          const awayPointsEl = document.getElementById(`awayPoints-${id}`);
          const homeGamesEl  = document.getElementById(`homeGames-${id}`);
          const awayGamesEl  = document.getElementById(`awayGames-${id}`);
          const updatedEl    = document.getElementById(`updated-${id}`);

          if (!statusEl) return; // banen findes ikke i layoutet

          // Kamp-status baseret på hasMatch + online
          if (!c.hasMatch) {
            statusEl.textContent = "Ingen kamp";
            statusEl.classList.remove("error");
          } else if (c.online) {
            statusEl.textContent = "I gang";
            statusEl.classList.remove("error");
          } else {
            statusEl.textContent = "Ingen forbindelse";
            statusEl.classList.add("error");
          }

          // Holdnavne -> split til spiller 1/2
          const homeRaw = c.homeName || "Hjemme";
          const awayRaw = c.awayName || "Ude";

          const homeParts = homeRaw.split("/").map(s => s.trim()).filter(Boolean);
          const awayParts = awayRaw.split("/").map(s => s.trim()).filter(Boolean);

          if (homeName1El) homeName1El.textContent = homeParts[0] || homeRaw || "Hjemme";
          if (homeName2El) homeName2El.textContent = homeParts[1] || "";

          if (awayName1El) awayName1El.textContent = awayParts[0] || awayRaw || "Ude";
          if (awayName2El) awayName2El.textContent = awayParts[1] || "";

          // Sæt 1 og 2
          if (homeSet1El) homeSet1El.textContent = formatSetScore(true, 1, c);
          if (awaySet1El) awaySet1El.textContent = formatSetScore(false, 1, c);
          if (homeSet2El) homeSet2El.textContent = formatSetScore(true, 2, c);
          if (awaySet2El) awaySet2El.textContent = formatSetScore(false, 2, c);

          // Point (tekst fra bane-ESP – 0,15,30,40,Ad eller tal i tiebreak)
          if (homePointsEl) {
            const hpStr = c.homePointsStr ?? null;
            homePointsEl.textContent = (hpStr !== null && hpStr !== undefined)
              ? hpStr
              : String(c.homePoints ?? "");
          }

          if (awayPointsEl) {
            const apStr = c.awayPointsStr ?? null;
            awayPointsEl.textContent = (apStr !== null && apStr !== undefined)
              ? apStr
              : String(c.awayPoints ?? "");
          }

          // Aktuelle partier i igangværende sæt
          if (homeGamesEl) homeGamesEl.textContent = String(c.homeGames ?? 0);
          if (awayGamesEl) awayGamesEl.textContent = String(c.awayGames ?? 0);

          // Tidsstempel (lokal tid)
          if (updatedEl) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString("da-DK", {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });
            updatedEl.textContent = timeStr;
          }
        });
      } catch (err) {
        console.error("Fejl ved hentning af courts:", err);
        // Hvis API ikke svarer, markér alle som "Ingen forbindelse"
        courts.forEach(court => {
          const statusEl = document.getElementById(`status-${court.id}`);
          if (statusEl) {
            statusEl.textContent = "Ingen forbindelse";
            statusEl.classList.add("error");
          }
        });
      }
    }

    // Første opdatering + interval
    updateAllCourts();
    setInterval(updateAllCourts, 1000);
  </script>
</body>
</html>
