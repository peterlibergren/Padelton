<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Padel Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1d283a 0, #020617 55%);
    }

    header {
      text-align: center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* NYT: Stilling-linje under logoet */
    .team-standing {
      margin-top: 6px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .team-standing span {
      display: inline-block;
      min-width: 1.4em;
      text-align: center;
    }

    .team-standing-label {
      opacity: 0.8;
      margin-right: 4px;
    }

    .hidden {
      display: none;
    }

    main {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    .courts-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 16px;
    }

    .court-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .court-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .court-title {
      font-size: clamp(1rem, 2.1vw, 1.2rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .court-status-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      white-space: nowrap;
    }

    .court-status-tag.error {
      border-color: #f97373;
      color: #fecaca;
    }

    /* Teams-blok */
    .teams {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .team {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .team-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-weight: 600;
    }

    .team-home .team-label {
      color: #22c55e; /* rigtig grøn */
    }

    .team-away .team-label {
      color: #ef4444; /* rigtig rød */
    }

    /* 5-kolonne layout: Navn | Sæt1 | Sæt2 | Point | Partier */
    .score-row {
      display: grid;
      grid-template-columns: minmax(0, 3fr) repeat(4, minmax(0, 1fr));
      gap: 4px;
      align-items: stretch;

      /* STØRRE TAL I SCORE-FELTERNE */
      font-size: clamp(1.2rem, 3.2vw, 1.6rem);
    }

    .score-cell {
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);

      /* CENTRER TEKSTEN I BOKSEN (HOR & VERT) */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Navnefeltet – venstrejusteret, men stadig vertikalt centreret */
    .score-cell-name {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      overflow: hidden;
    }

    .player-name,
    .player-sub {
      /* lidt mindre end tallene, så navne ikke fylder for meget */
      font-size: clamp(0.9rem, 2.2vw, 1.1rem);
      line-height: 1.2;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      color: #e5e7eb;
      text-align: left;
    }

    .player-sub {
      opacity: 0.9;
      font-weight: 500;
    }

    /* Sæt-kolonner */
    .score-set {
      font-weight: 600;
      background: rgba(15, 23, 42, 0.9);
    }

    /* Vinder-sæt (færdigspillede sæt) – grå baggrund i stedet for fed skrift */
    .set-winner {
      background: rgba(75, 85, 99, 0.95);      /* mørk grå (ala slate-600) */
      border-color: rgba(156, 163, 175, 0.95); /* lidt lysere kant */
      color: #f9fafb;                          /* næsten hvid tekst */
      /* ingen font-weight her → bruger samme som .score-set (600) */
    }

    /* Point-kolonne – gul med sort tekst */
    .score-points {
      background: #facc15;
      color: #111827;
      font-weight: 700;
      font-size: 1.2em; /* gør point en tand større end de andre */
    }

    /* Partier-kolonne */
    .score-games {
      font-weight: 700;
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(129, 140, 248, 0.8);
    }

    .court-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.72rem;
      color: #cbd5f5;
      opacity: 0.85;
      flex-wrap: wrap;
      gap: 4px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      padding-top: 4px;
      margin-top: 2px;
    }

    .info-card {
      max-width: 900px;
      margin: 0 auto 24px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>PADELTON</h1>
    <!-- NYT: samlet LUNAR-stilling -->
    <div id="teamStanding" class="team-standing hidden">
      <span class="team-standing-label">Stilling:</span>
      <span id="standingHome">0</span>
      <span>-</span>
      <span id="standingAway">0</span>
    </div>
  </header>

  <main>
    <section class="courts-list" id="courtsList">
      <!-- Banekort indsættes her via JS -->
    </section>

    <div class="info-card">
      Live scoreboard • Opdateres automatisk hvert sekund
    </div>
  </main>

  <script>
    // HTML er hostet samme sted som API'et -> samme origin
    const BASE_URL = "";

    const courts = [
      { id: 1, sponsor: "Bane 1 – BetaPack" },
      { id: 2, sponsor: "Bane 2 – Brdr. Thybo" },
      { id: 3, sponsor: "Bane 3 – Schantz" },
      { id: 4, sponsor: "Bane 4 – 10-4" },
      { id: 5, sponsor: "Bane 5 – Slagteren" },
    ];

    const list = document.getElementById("courtsList");

    // Opret kort DOM for hver bane
    courts.forEach(court => {
      const card = document.createElement("article");
      card.className = "court-card";
      card.id = `court-${court.id}`;

      card.innerHTML = `
        <div class="court-header">
          <div class="court-title">${court.sponsor}</div>
          <span class="court-status-tag" id="status-${court.id}">Opdaterer…</span>
        </div>

        <div class="teams">
          <!-- Hjemmehold -->
          <div class="team team-home">
            <div class="team-label">Hjemme</div>
            <div class="score-row">
              <div class="score-cell score-cell-name">
                <span class="player-name" id="homeName1-${court.id}">Hjemme 1</span>
                <span class="player-sub"  id="homeName2-${court.id}"></span>
              </div>
              <div class="score-cell score-set" id="homeSet1-${court.id}">–</div>
              <div class="score-cell score-set" id="homeSet2-${court.id}">–</div>
              <div class="score-cell score-points" id="homePoints-${court.id}">–</div>
              <div class="score-cell score-games"  id="homeGames-${court.id}">–</div>
            </div>
          </div>

          <!-- Udehold -->
          <div class="team team-away">
            <div class="team-label">Ude</div>
            <div class="score-row">
              <div class="score-cell score-cell-name">
                <span class="player-name" id="awayName1-${court.id}">Ude 1</span>
                <span class="player-sub"  id="awayName2-${court.id}"></span>
              </div>
              <div class="score-cell score-set" id="awaySet1-${court.id}">–</div>
              <div class="score-cell score-set" id="awaySet2-${court.id}">–</div>
              <div class="score-cell score-points" id="awayPoints-${court.id}">–</div>
              <div class="score-cell score-games"  id="awayGames-${court.id}">–</div>
            </div>
          </div>
        </div>

        <div class="court-footer">
          <span>Sidst opdateret: <span id="updated-${court.id}">–</span></span>
        </div>
      `;

      list.appendChild(card);
    });

    // Hjælper: byg sætscore-strenge (fx "7(4)" for taber i TB)
    function buildSetStrings(c, setIndex) {
      const homeKey = setIndex === 1 ? "set1Home" : "set2Home";
      const awayKey = setIndex === 1 ? "set1Away" : "set2Away";
      const tbKey   = setIndex === 1 ? "set1LoserTbPoints" : "set2LoserTbPoints";
      const lhKey   = setIndex === 1 ? "set1LoserIsHome"   : "set2LoserIsHome";

      const h = c[homeKey];
      const a = c[awayKey];

      // Hvis sættet ikke er registreret, vis "–"
      if (h == null || a == null || h < 0 || a < 0) {
        return { home: "–", away: "–" };
      }

      const tb  = c[tbKey];
      const lIsHome = !!c[lhKey];

      // Ingen tie-break info -> bare rene tal
      if (tb == null || tb < 0) {
        return {
          home: String(h),
          away: String(a),
        };
      }

      // Der var tie-break / match-tie, taber får parentes-score
      if (lIsHome) {
