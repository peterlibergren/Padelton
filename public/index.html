<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Padel Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1d283a 0, #020617 55%);
    }

    header {
      text-align: center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Liste med baner */
    .courts-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 16px;
    }

    /* Court-kort */
    .court-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .court-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .court-title {
      font-size: clamp(1rem, 2.1vw, 1.2rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .court-status-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      white-space: nowrap;
    }

    .court-status-tag.error {
      border-color: #f97373;
      color: #fecaca;
    }

    /* Hold / spillere – NU ALTID OVER HINANDEN */
    .teams {
      display: flex;
      flex-direction: column; /* altid vertikal */
      gap: 10px;
    }

    .team {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 2fr);
      column-gap: 8px;
      row-gap: 4px;
      align-items: center;
    }

    .team-label {
      grid-column: 1 / -1;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    /* Hjemmehold = grøn */
    .team-home .team-label {
      color: #bbf7d0;
    }

    .team-away .team-label {
      color: #fecaca;
    }

    .player-names {
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }

    /* Samme skriftstørrelse for spillerne */
    .player-name,
    .player-sub {
      font-size: clamp(0.95rem, 2.2vw, 1.05rem);
      line-height: 1.2;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .player-sub {
      opacity: 0.85;
    }

    .team-home .player-name,
    .team-home .player-sub {
      color: #dcfce7;
      font-weight: 600;
    }

    .team-away .player-name,
    .team-away .player-sub {
      color: #fee2e2;
      font-weight: 600;
    }

    /* Score-bokse */
    .team-score {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 4px;
      font-size: 0.8rem;
    }

    .score-box {
      text-align: center;
      padding: 4px 2px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .score-label {
      display: block;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.7;
      margin-bottom: 2px;
    }

    .score-value {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* Hjemmehold-score = grøn kant */
    .team-home .score-box {
      border-color: rgba(74, 222, 128, 0.9);
    }

    .team-away .score-box {
      border-color: rgba(248, 113, 113, 0.8);
    }

    /* Footer på kortet */
    .court-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.72rem;
      color: #cbd5f5;
      opacity: 0.85;
      flex-wrap: wrap;
      gap: 4px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      padding-top: 4px;
      margin-top: 2px;
    }

    .court-footer span {
      white-space: nowrap;
    }

    .court-footer span:last-child {
      opacity: 0.8;
    }

    /* Lille info-boks nederst (valgfri) */
    .info-card {
      max-width: 900px;
      margin: 0 auto 24px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>PADELTON</h1>
  </header>

  <main>
    <section class="courts-list" id="courtsList">
      <!-- Banekort indsættes her via JS -->
    </section>

    <div class="info-card">
      Live scoreboard • Opdateres automatisk hvert sekund
    </div>
  </main>

  <script>
    // I sky-versionen bruger vi samme origin, så BASE_URL er tom streng
    const BASE_URL = "";

    // Baner – nu bare i rækkefølge 1,2,3,4,5
    const courts = [
      { id: 1, sponsor: "Bane 1 – BetaPack" },
      { id: 2, sponsor: "Bane 2 – Brdr. Thybo" },
      { id: 3, sponsor: "Bane 3 – Schantz" },
      { id: 4, sponsor: "Bane 4 – 10-4" },
      { id: 5, sponsor: "Bane 5 – Slagteren" },
    ];

    const list = document.getElementById("courtsList");

    // Opret kort DOM for hver bane
    courts.forEach(court => {
      const card = document.createElement("article");
      card.className = "court-card";
      card.id = `court-${court.id}`;

      card.innerHTML = `
        <div class="court-header">
          <div class="court-title">${court.sponsor}</div>
          <span class="court-status-tag" id="status-${court.id}">Opdaterer…</span>
        </div>

        <div class="teams">
          <!-- Hjemmehold -->
          <div class="team team-home">
            <div class="team-label">Hjemme</div>
            <div class="player-names">
              <span class="player-name" id="homeName1-${court.id}">Hjemme 1</span>
              <span class="player-sub" id="homeName2-${court.id}"></span>
            </div>
            <div class="team-score">
              <div class="score-box">
                <span class="score-label">Point</span>
                <span class="score-value" id="homePoints-${court.id}">–</span>
              </div>
              <div class="score-box">
                <span class="score-label">Parti</span>
                <span class="score-value" id="homeGames-${court.id}">–</span>
              </div>
              <div class="score-box">
                <span class="score-label">Sæt</span>
                <span class="score-value" id="homeSets-${court.id}">–</span>
              </div>
            </div>
          </div>

          <!-- Udehold -->
          <div class="team team-away">
            <div class="team-label">Ude</div>
            <div class="player-names">
              <span class="player-name" id="awayName1-${court.id}">Ude 1</span>
              <span class="player-sub" id="awayName2-${court.id}"></span>
            </div>
            <div class="team-score">
              <div class="score-box">
                <span class="score-label">Point</span>
                <span class="score-value" id="awayPoints-${court.id}">–</span>
              </div>
              <div class="score-box">
                <span class="score-label">Parti</span>
                <span class="score-value" id="awayGames-${court.id}">–</span>
              </div>
              <div class="score-box">
                <span class="score-label">Sæt</span>
                <span class="score-value" id="awaySets-${court.id}">–</span>
              </div>
            </div>
          </div>
        </div>

        <div class="court-footer">
          <span>Sidst opdateret: <span id="updated-${court.id}">–</span></span>
        </div>
      `;

      list.appendChild(card);
    });

    // Hent ALLE baner fra sky-API og opdater UI
    async function updateAllCourts() {
      try {
        const response = await fetch(BASE_URL + "/api/courts", { cache: "no-store" });
        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json(); // array med court-objekter

        data.forEach(c => {
          const id = c.courtId;
          const statusEl     = document.getElementById(`status-${id}`);
          const homeName1El  = document.getElementById(`homeName1-${id}`);
          const homeName2El  = document.getElementById(`homeName2-${id}`);
          const awayName1El  = document.getElementById(`awayName1-${id}`);
          const awayName2El  = document.getElementById(`awayName2-${id}`);
          const homePointsEl = document.getElementById(`homePoints-${id}`);
          const awayPointsEl = document.getElementById(`awayPoints-${id}`);
          const homeGamesEl  = document.getElementById(`homeGames-${id}`);
          const awayGamesEl  = document.getElementById(`awayGames-${id}`);
          const homeSetsEl   = document.getElementById(`homeSets-${id}`);
          const awaySetsEl   = document.getElementById(`awaySets-${id}`);
          const updatedEl    = document.getElementById(`updated-${id}`);

          if (!statusEl) return; // banen findes ikke i layoutet

          // Kamp-status baseret på hasMatch + online
          if (!c.hasMatch) {
            statusEl.textContent = "Ingen kamp";
            statusEl.classList.remove("error");
          } else if (c.online) {
            statusEl.textContent = "I gang";
            statusEl.classList.remove("error");
          } else {
            statusEl.textContent = "Ingen forbindelse";
            statusEl.classList.add("error");
          }

          // Holdnavne -> split til spiller 1/2
          const homeRaw = c.homeName || "Hjemme";
          const awayRaw = c.awayName || "Ude";

          const homeParts = homeRaw.split("/").map(s => s.trim()).filter(Boolean);
          const awayParts = awayRaw.split("/").map(s => s.trim()).filter(Boolean);

          if (homeName1El) homeName1El.textContent = homeParts[0] || homeRaw || "Hjemme";
          if (homeName2El) homeName2El.textContent = homeParts[1] || "";

          if (awayName1El) awayName1El.textContent = awayParts[0] || awayRaw || "Ude";
          if (awayName2El) awayName2El.textContent = awayParts[1] || "";

          // Point (tekst fra bane-ESP)
          if (homePointsEl) {
            const hpStr = c.homePointsStr ?? null;
            homePointsEl.textContent = (hpStr !== null && hpStr !== undefined)
              ? hpStr
              : String(c.homePoints ?? "");
          }

          if (awayPointsEl) {
            const apStr = c.awayPointsStr ?? null;
            awayPointsEl.textContent = (apStr !== null && apStr !== undefined)
              ? apStr
              : String(c.awayPoints ?? "");
          }

          // Partier
          if (homeGamesEl) homeGamesEl.textContent = String(c.homeGames ?? 0);
          if (awayGamesEl) awayGamesEl.textContent = String(c.awayGames ?? 0);

          // Sæt
          if (homeSetsEl) homeSetsEl.textContent = String(c.homeSets ?? 0);
          if (awaySetsEl) awaySetsEl.textContent = String(c.awaySets ?? 0);

          // Tidsstempel
          if (updatedEl) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString("da-DK", {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });
            updatedEl.textContent = timeStr;
          }
        });
      } catch (err) {
        console.error("Fejl ved hentning af courts:", err);
        // Hvis API ikke svarer, markér alle som "Ingen forbindelse"
        courts.forEach(court => {
          const statusEl = document.getElementById(`status-${court.id}`);
          if (statusEl) {
            statusEl.textContent = "Ingen forbindelse";
            statusEl.classList.add("error");
          }
        });
      }
    }

    // Første opdatering + interval
    updateAllCourts();
    setInterval(updateAllCourts, 1000);
  </script>
</body>
</html>
